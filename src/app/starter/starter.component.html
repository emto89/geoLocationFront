<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div fxLayout="row" fxLayoutWrap="wrap">
                    <!-- column -->
                    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100">
                        <mat-card>
                            <mat-card-content>
                                <mat-card-title>Buscador</mat-card-title>
                                <mat-form-field>
                                    <input matInput value="5 Rue Daunou, 75002 Paris, France" placeholder="Message" #message> </mat-form-field>
                                <button mat-raised-button color="warn" (click)="searchAddres(message.value)">Buscar direccion</button>
                            </mat-card-content>
                        </mat-card>
                        <mat-card>
                            <mat-card-content>
                                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="10">
                                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                                  </agm-map>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
</div>
